<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela Estilizada</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Moda</h3>
    
    <table class="tabela-padrao">
        <tr class="cabecalho-tabela-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>

    <h3>Casa</h3>

    <table class="tabela-padrao">
        <tr class="cabecalho-tabela-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr>
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>

</body>
</html>
